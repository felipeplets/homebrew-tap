name: Update Formula
on:
  workflow_dispatch:
    inputs:
      version: 
        required: true
        type: string
        description: release version
  repository_dispatch:
    types: [rooms-release]
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Update rooms formula
        run: |
          VERSION="${{ inputs.version || github.event.client_payload.version }}"
          TARBALL_URL="https://github.com/felipeplets/rooms/archive/refs/tags/v${VERSION}.tar.gz"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          SHA256=$(curl -sL "$TARBALL_URL" | shasum -a 256 | cut -d' ' -f1)

          # Update Formula/rooms.rb with new url and sha256
          sed -i "s|url \".*\"|url \"$TARBALL_URL\"|" Formula/rooms.rb
          sed -i "s/sha256 \".*\"/sha256 \"$SHA256\"/" Formula/rooms.rb

      - name: Commit and push
        run: |
          git config --global user.email "fsplets@gmail.com"
          git config --global user.name "Felipe Plets"
          git add Formula/rooms.rb
          git commit -m "rooms v${VERSION}"
          git tag -a "v${VERSION}" -m "rooms v${VERSION}"
          git push
